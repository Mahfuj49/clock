<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time (Explore Local times)</title>
    <link rel="stylesheet" href="./vendors/css/ionicons.min.css">
    <link rel="stylesheet" href="./resource/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clk-nav">
        <span class="blc"></span><h1 class="time">Time</h1>
        <span class="search-bar"><i class="ion-ios-search-strong"></i></span>
    </div>
    <div class="clk-faces">
        <div class="analog-clk">
            <div class="clk-body">
                <div class="sec-bar"></div>
                <div class="mnt-bar"></div>
                <div class="hr-bar"></div>
                <div class="center"></div>
                <div class="dots big big-dot1"></div>
                <div class="dots big big-dot2"></div>
                <div class="dots big big-dot3"></div>
                <div class="dots big big-dot4"></div>
                <div class="dots small dot1"></div>
                <div class="dots small dot2"></div>
                <div class="dots small dot3"></div>
                <div class="dots small dot4"></div>
                <div class="dots small dot5"></div>
                <div class="dots small dot6"></div>
                <div class="dots small dot7"></div>
                <div class="dots small dot8"></div>
            </div>
        </div>
        <div class="digital-clk">
            <h2 class="date">09 April, 2020</h2>
            <h1 class="clk-face">06:15:45</h1>
            <h2 class="date">Timezone</h2>
            <h1 class="t-zone">Dhaka, Asia</h1>
        </div>
    </div>
</body>
</html>
